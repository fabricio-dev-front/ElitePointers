<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ElitePointers/css/cadastro.css' %}">
    <script src="{% static 'ElitePointers/javaScript/cadastro.js' %}" defer></script>
    <title>Seja bem vindo(a)</title>
</head>
<body>
    <div class="container">
        <form method="post" class="formulario" action="{% url "cadastro" %}">
            {% csrf_token %}
            <h1>Bem vindos a Elite Pointers</h1>   

            {% for field in form %}
                {{field.label}}
                {{field}}
            {% endfor %}
    
            <input type="submit" value="Cadastra-se">
        </form>
    </div>
</body>
</html>
